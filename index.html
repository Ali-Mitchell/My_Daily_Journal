<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>My Daily Journal</title>
</head>
<body>
    <Header>
        <img src=".//assets/images/my-daily-journal.svg" class="h1" height=100px alt="My Daily Journal">

        <img src=".//assets/images/today-01.svg" class="h2" height=70px alt="Today's Date">

    </Header>

    <article>
        <div class="am">
            <form id="am-input">
                <div>
                    <img src=".//assets/images/AM-02.svg" height=50px alt="AM">
                </div>

                <input hour ="am" class="input-box" id="input">
                </input>
                <button type="button" class="saveBtn" id="am-btn">
                    <img src=".//assets/images/savebtn-01.svg" height=30px class=savebtn-img alt="Save Button">
                </button>
            </form>

            <!-- <p>
                Sample
            </p>
            <input type="text" placeholder="" name="AM" id="am-input">
            <button type="submit" class="am-submit">
                save
            </button>
            <button type="clear" class="am-clear">
                clear
            </button> -->
        </div>

    </article>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/calender.js"></script>
</body>
</html>
