<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./assets/images/favicon.svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <title>My Daily Journal</title>
</head>
<body>
    <Header class="d-flex justify-content-center">
        <img src=".//assets/images/my-daily-journal.svg" class="h1" height=100px alt="My Daily Journal">
        <img src=".//assets/images/today-01.svg" class="h2" height=70px alt="Today's Date">
        <p id="todays-date" class="d-flex justify-content-center">Sample </p>

    </Header>

    <article class="container">
        <div class="class">
            <div class="row">
                <div class="hour col-3">
                    <img src=".//assets/images/AM-02.svg" height=50px alt="AM">
                    <p>4:00am-9:00am</p>
                </div>

                <textarea class="box col-6 am" id="input-am">
                </textarea>

                <button type="button" class="saveBtn col-2" id="saveBtn">
                    <img src=".//assets/images/savebtn-01.svg" savebtn-img alt="Save Button">
                </button>
            </div>

            <div class="class">
                <div class="row">
                    <div class=" col-3">
                        <img src=".//assets/images/work-03.svg" height=50px alt="AM">
                        <p>9:00am-5:00pm</p>
                    </div>
    
                    <textarea hour ="work" class="box col-6 work" id="input-work">
                    </textarea>
    
                    <button type="button" class="saveBtn col-2" id="saveBtn2">
                        <img src=".//assets/images/savebtn-01.svg" savebtn-img alt="Save Button">
                    </button>
                </div>
         
            <div class="row">
                <div class="hour col-3">
                    <img src=".//assets/images/PM-01.svg" height=50px alt="PM">
                    <p>5:00pm-12:00pm</p>
                </div>

                <textarea hour ="pm" class="box col-6 pm" id="input-PM">
                </textarea>

                <button type="button" class="saveBtn col-2" id="saveBtn3">
                    <img src=".//assets/images/savebtn-01.svg" savebtn-img alt="Save Button">
                </button>
            </div>

    </article>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/calender.js"></script>
</body>
</html>
